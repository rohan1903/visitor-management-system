<!DOCTYPE html>
<html>
<head>
  <title>Visitor Type</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f0f0;
    }
    .container {
      display: inline-block;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 15px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Visitor Management</h2>
    <p>Choose your visitor type:</p>

    <!-- Button to New Visitor -->
    <form action="/register" method="GET">
      <button type="submit">New Visitor</button>
    </form>

    <!-- Button to Old Visitor -->
    <form action="/old" method="GET">
      <button type="submit">Old Visitor</button>
    </form>

  </div>
</body>
</html>
