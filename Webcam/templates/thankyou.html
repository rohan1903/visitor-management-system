<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMS - Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4; /* Light green background */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen p-6">

    <div class="bg-white p-10 md:p-12 rounded-2xl shadow-2xl text-center max-w-lg w-full transform transition duration-500 hover:scale-[1.02]">
        
        <!-- Icon: Green checkmark -->
        <svg class="w-16 h-16 mx-auto mb-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>

        <h1 class="text-4xl font-extrabold text-green-700 mb-4 tracking-tight">
            Thank You!
        </h1>
        
        <p class="text-xl text-gray-600 mb-6">
            Your valuable feedback has been recorded successfully.
        </p>

        <p class="text-md text-gray-500">
            Have a great day!
        </p>
    </div>

</body>
</html>
