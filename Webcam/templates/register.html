<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --primary-dark: #3f37c9;
      --secondary: #7209b7;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --white: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.9);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2.5rem;
      color: var(--primary-dark);
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .header p {
      color: var(--gray);
      font-size: 1.1rem;
    }

    .camera-container {
      position: relative;
      width: 100%;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      aspect-ratio: 4/3;
      background: var(--dark);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    #videoElement, #photoPreview {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #photoPreview {
      display: none;
      border-radius: 15px;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      justify-content: center;
    }

    .btn {
      padding: 1rem 2rem;
      border-radius: 50px;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: linear-gradient(to right, var(--primary), var(--primary-light));
      color: var(--white);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
    }

    .btn-danger {
      background: linear-gradient(to right, var(--danger), #ff4d6d);
      color: var(--white);
    }

    .btn-danger:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(247, 37, 133, 0.3);
    }

    .btn-success {
      background: linear-gradient(to right, var(--success), #48cae4);
      color: var(--white);
      width: 60%;
      margin: 0 auto;
      display: block;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--primary-dark);
      font-size: 1rem;
    }

    .form-control {
      width: 100%;
      padding: 1rem 1.5rem;
      border: 2px solid rgba(67, 97, 238, 0.2);
      border-radius: 12px;
      font-size: 1rem;
      transition: var(--transition);
      background: rgba(255, 255, 255, 0.8);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
    }

    .status-message {
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      text-align: center;
      font-size: 1rem;
      display: none;
    }

    .status-success {
      background-color: rgba(76, 201, 240, 0.2);
      color: var(--primary-dark);
      border: 1px solid var(--success);
    }

    .status-error {
      background-color: rgba(247, 37, 133, 0.1);
      color: var(--danger);
      border: 1px solid var(--danger);
    }

    .hidden {
      display: none !important;
    }

    .floating {
      animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @media (max-width: 992px) {
      .container {
        grid-template-columns: 1fr;
      }
      
      .card {
        padding: 1.5rem;
      }
      
      .header h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 576px) {
      body {
        padding: 1rem;
      }
      
      .controls {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
      
      .btn-success {
        width: 80%; /* Slightly wider on very small screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card floating">
      <div class="header">
        <h1><i class="fas fa-user-plus"></i> Visitor Registration</h1>
        <p>Please fill in your details and capture your photo</p>
      </div>
      
      <div class="camera-container">
        <video id="videoElement" autoplay playsinline></video>
        <img id="photoPreview" class="hidden" alt="Captured photo">
      </div>
      
      <div class="controls">
        <button type="button" onclick="capturePhoto()" class="btn btn-primary" id="captureBtn">
          <i class="fas fa-camera"></i> Capture Photo
        </button>
        <button type="button" onclick="recapturePhoto()" class="btn btn-danger hidden" id="recaptureBtn">
          <i class="fas fa-redo"></i> Re-capture
        </button>
      </div>
      
      <div id="statusMessage" class="status-message hidden"></div>
    </div>
    
    <div class="card">
      <form method="POST" action="/register" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="John Doe" required>
        </div>
        
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="john@example.com" required>
        </div>
        
        <div class="form-group">
          <label for="purpose"><i class="fas fa-clipboard-list"></i> Purpose of Visit</label>
          <input type="text" id="purpose" name="purpose" class="form-control" placeholder="Meeting, Delivery, Interview, etc." required>
        </div>
        
        <div class="form-group">
          <label for="duration"><i class="fas fa-clock"></i> Duration of Visit</label>
          <select id="duration" name="duration" class="form-control" required>
            <option value="">Select duration</option>
            <option value="<1 hour">Less than 1 hour</option>
            <option value="1-2 hours">1-2 hours</option>
            <option value="2+ hours">More than 2 hours</option>
            <option value="Full day">Full day</option>
          </select>
        </div>

        <input type="hidden" name="photo_base64" id="photoBase64">
        <input type="hidden" name="filename" id="filename">

        <button type="submit" class="btn btn-success">
          <i class="fas fa-user-check"></i> Register Visitor
        </button>
      </form>
    </div>
  </div>

  <script>
    const video = document.getElementById('videoElement');
    const photoPreview = document.getElementById('photoPreview');
    const captureBtn = document.getElementById('captureBtn');
    const recaptureBtn = document.getElementById('recaptureBtn');
    const statusMessage = document.getElementById('statusMessage');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    let stream = null;

    // Start camera stream
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: 'user'
          } 
        });
        video.srcObject = stream;
        video.play();
      } catch (err) {
        showStatus("Camera access is required for registration. Please enable camera permissions.", "error");
        console.error("Camera error:", err);
      }
    }

    // Stop camera stream
    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    }

    function capturePhoto() {
      if (video.readyState !== video.HAVE_ENOUGH_DATA) {
        showStatus("Camera not ready yet. Please wait...", "error");
        return;
      }

      // Set canvas dimensions to match video
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // Get the image data
      const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
      
      // Store the photo data
      document.getElementById('photoBase64').value = dataUrl.split(',')[1];
      document.getElementById('filename').value = `visitor_${Date.now()}.jpg`;
      
      // Display the captured photo
      photoPreview.src = dataUrl;
      photoPreview.style.display = 'block';
      photoPreview.classList.remove('hidden');
      video.style.display = 'none';
      
      // Stop the camera stream
      stopCamera();
      
      // Toggle buttons
      captureBtn.classList.add('hidden');
      recaptureBtn.classList.remove('hidden');
      
      showStatus("Photo captured successfully!", "success");
    }
    
    async function recapturePhoto() {
      // Hide the photo preview
      photoPreview.style.display = 'none';
      photoPreview.classList.add('hidden');
      
      // Show the video element
      video.style.display = 'block';
      
      // Restart the camera
      await startCamera();
      
      // Toggle buttons
      captureBtn.classList.remove('hidden');
      recaptureBtn.classList.add('hidden');
    }
    
    function showStatus(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = `status-message status-${type}`;
      statusMessage.style.display = 'block';
      
      setTimeout(() => {
        statusMessage.style.display = 'none';
      }, 5000);
    }

    // Initialize camera when page loads
    window.addEventListener('DOMContentLoaded', startCamera);

    // Clean up camera when leaving page
    window.addEventListener('beforeunload', stopCamera);
  </script>
</body>
</html>
