<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Check-In/Out</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        .camera-container {
            width: 100%;
            max-width: 480px;
            margin: auto;
            position: relative;
        }
        #video-feed {
            width: 100%;
            height: auto;
            border-radius: 12px;
            transform: scaleX(-1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 5px solid #0d6efd;
        }
        #message-box {
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 8px;
            padding: 10px;
        }
        .message-success { background-color: #d1fae5; color: #065f46; border: 2px solid #34d399; }
        .message-error { background-color: #fee2e2; color: #991b1b; border: 2px solid #f87171; }
        .message-waiting { background-color: #eff6ff; color: #1e40af; border: 2px solid #60a5fa; }

        @keyframes scan {
            0% { top: 0; }
            50% { top: 95%; }
            100% { top: 0; }
        }
        .scanning-line {
            position: absolute;
            left: 5%;
            width: 90%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #0d6efd, transparent);
            animation: scan 3s infinite linear;
            box-shadow: 0 0 10px #0d6efd;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="container mx-auto max-w-xl text-center">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6">
            <span class="text-blue-600">Secure Gate</span> Access
        </h1>
        <p class="text-gray-600 mb-8">Please look directly into the camera for Check-In or Check-Out.</p>

        <div id="message-box" class="message-waiting mb-6 transition duration-300">
            Scanning for visitor...
        </div>

        <div class="camera-container">
            <video id="video-feed" autoplay playsinline></video>
            <canvas id="photo-canvas" style="display: none;"></canvas>
            <div class="scanning-line"></div>
        </div>

        <p class="text-xs text-gray-400 mt-4">System is secured to Kiosk IP Address: ({{ COMPANY_IP }})</p>
    </div>

    <script>
        const video = document.getElementById('video-feed');
        const canvas = document.getElementById('photo-canvas');
        const context = canvas.getContext('2d');
        const messageBox = document.getElementById('message-box');
        let intervalId;
        let isProcessing = false;

        // --- Camera Setup ---
        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    startVerificationLoop();
                };
            } catch (err) {
                console.error("Error accessing camera:", err);
                messageBox.className = 'message-error mb-6';
                messageBox.textContent = "âŒ ERROR: Could not access camera. Please check permissions.";
                speakMessage("Error. Could not access camera. Please check permissions.");
            }
        }

        // --- Capture and Verify ---
        function captureAndVerify() {
            if (isProcessing) return;
            if (video.videoWidth === 0 || video.videoHeight === 0) return;

            isProcessing = true;
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.translate(canvas.width, 0);
            context.scale(-1, 1);
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            context.setTransform(1, 0, 0, 1, 0, 0);

            const dataURL = canvas.toDataURL('image/jpeg', 0.8);
            
            fetch('/checkin_verify_and_log', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: dataURL }),
            })
            .then(response => response.json())
            .then(data => {
                isProcessing = false;

                if (data.status === 'granted') {
                    messageBox.className = 'message-success mb-6 transition duration-300';
                    messageBox.innerHTML = `âœ… ${data.message}`;
                    speakMessage(data.message); // ðŸ”Š Speak success message
                    clearInterval(intervalId);
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 1500);
                } 
                else if (data.status === 'denied' || data.status === 'error') {
                    messageBox.className = 'message-error mb-6 transition duration-300';
                    messageBox.innerHTML = `${data.message}`;
                    speakMessage(data.message); // ðŸ”Š Speak denied/error message
                } 
                else if (data.status === 'waiting') {
                    messageBox.className = 'message-waiting mb-6 transition duration-300';
                    messageBox.textContent = data.message;
                }
            })
            .catch(error => {
                isProcessing = false;
                console.error('Network or Server Error:', error);
                messageBox.className = 'message-error mb-6 transition duration-300';
                messageBox.textContent = "âŒ Network Error. Cannot connect to verification server.";
                speakMessage("Network error. Cannot connect to verification server.");
            });
        }
        // Add this to your checkin_gate.html JavaScript
        async function sendFrameToServer(imageData) {
            try {
                const response = await fetch('/checkin_verify_and_log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });
                
                const data = await response.json();
                console.log("SERVER RESPONSE:", data);
                
                // FORCE CHECKOUT MESSAGE DISPLAY
                if (data.status === 'checked_out') {
                    console.log("âœ… CHECKOUT SUCCESS - Redirecting to success page");
                    
                    // Stop camera
                    if (window.stream) {
                        window.stream.getTracks().forEach(track => track.stop());
                    }
                    
                    // Redirect to success page
                    setTimeout(() => {
                        window.location.href = data.redirect_url || '/checkin_success?name=' + encodeURIComponent(data.name) + '&action=checked out';
                    }, 1000);
                    return;
                }
                
                // Handle other statuses
                if (data.redirect_url) {
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Error:', error);
            }
        }
        // --- Speech Synthesis (Audio Output) ---
        function speakMessage(message) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(message);
                utterance.lang = 'en-US';
                utterance.pitch = 1;
                utterance.rate = 1;
                utterance.volume = 1;
                window.speechSynthesis.cancel(); // Stop any ongoing speech
                window.speechSynthesis.speak(utterance);
            } else {
                console.warn("Speech Synthesis not supported in this browser.");
            }
        }

        // --- Control Loop ---
        function startVerificationLoop() {
            intervalId = setInterval(captureAndVerify, 500); 
        }

        // Initialize camera
        window.onload = setupCamera;
    </script>
</body>
</html>
