<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Sentiment Analysis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen p-8 font-sans">

  <!-- Header -->
  <header class="mb-10 text-center">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Visitor Feedback Sentiment Dashboard</h1>
    <p class="text-gray-500 text-lg">Monitor overall sentiment trends and view detailed feedbacks</p>
  </header>

  <!-- Dashboard Layout -->
  <div class="flex flex-col md:flex-row gap-8 justify-center items-start">

    <!-- Sentiment Chart Card -->
    <div class="bg-white shadow-lg rounded-2xl p-6 w-full md:w-1/2 border border-gray-200 hover:shadow-2xl transition">
      <h2 class="text-2xl font-semibold text-blue-700 mb-4 flex items-center gap-2">
        <span>ðŸ“Š Sentiment Overview</span>
      </h2>
      <canvas id="sentimentChart" class="w-full h-64"></canvas>

      <!-- Quick Stats -->
      <div class="flex justify-around mt-6 text-center">
        <div>
          <p class="text-green-600 font-bold text-xl">{{ sentiment_counts['Positive']|default(0) }}</p>
          <p class="text-gray-500 text-sm">Positive</p>
        </div>
        <div>
          <p class="text-yellow-500 font-bold text-xl">{{ sentiment_counts['Neutral']|default(0) }}</p>
          <p class="text-gray-500 text-sm">Neutral</p>
        </div>
        <div>
          <p class="text-red-600 font-bold text-xl">{{ sentiment_counts['Negative']|default(0) }}</p>
          <p class="text-gray-500 text-sm">Negative</p>
        </div>
      </div>
    </div>

  <!-- Chart.js Script -->
  <script>
    const sentimentData = {
      positive: {{ sentiment_counts.Positive|default(0) }},
      neutral: {{ sentiment_counts.Neutral|default(0) }},
      negative: {{ sentiment_counts.Negative|default(0) }}
    };

    const ctx = document.getElementById('sentimentChart').getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Positive', 'Neutral', 'Negative'],
        datasets: [{
          data: [sentimentData.positive, sentimentData.neutral, sentimentData.negative],
          backgroundColor: ['#16a34a', '#facc15', '#dc2626'],
          borderWidth: 2,
          borderColor: '#ffffff',
          hoverOffset: 10
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom',
            labels: { font: { size: 14 } }
          }
        }
      }
    });
  </script>

</body>
</html>
