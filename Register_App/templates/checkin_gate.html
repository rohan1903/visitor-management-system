<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMS - Security Check-in Gate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; }
        
        /* Container for the video feed, maintaining a 4:3 aspect ratio */
        .webcam-container {
            position: relative;
            width: 100%;
            padding-bottom: 75%; 
            background-color: #161b22;
        }
        #webcam-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Flip video horizontally for mirror effect (Optional for Security Cam) */
            transform: scaleX(-1); 
        }
        .status-box {
            min-height: 120px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center p-4">

    <div class="max-w-3xl w-full bg-gray-900 shadow-2xl rounded-xl p-6 md:p-10 my-8">
        <h1 class="text-3xl font-bold text-center text-white mb-2 flex items-center justify-center">
            <svg class="w-7 h-7 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v3h8z"></path></svg>
            Automated Check-in Gate
        </h1>
        <p class="text-center text-gray-500 mb-8">Facial recognition access control. Scanning every few seconds.</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Left Side: Webcam Feed -->
            <div>
                <label class="block text-lg font-bold text-gray-400 mb-4">Live Camera Feed</label>
                <div class="webcam-container rounded-lg overflow-hidden shadow-xl border-4 border-gray-700">
                    <video id="webcam-feed" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
            </div>

            <!-- Right Side: Status and Logs -->
            <div>
                <label class="block text-lg font-bold text-gray-400 mb-4">Access Status</label>
                <div id="status-box" class="status-box rounded-xl p-4 transition duration-300 shadow-inner flex flex-col justify-center items-center bg-gray-800 border-2 border-yellow-500">
                    <p id="access-icon" class="text-yellow-500 text-5xl mb-2">
                        <i class="fas fa-search"></i>
                    </p>
                    <p id="access-title" class="text-xl font-bold text-yellow-500 mb-1">Waiting for Face</p>
                    <p id="access-message" class="text-sm text-gray-400 text-center">Awaiting facial scan to initiate processing...</p>
                </div>

                <div class="mt-6">
                    <label class="block text-lg font-bold text-gray-400 mb-4">System Log</label>
                    <div id="log-box" class="h-40 overflow-y-auto p-3 bg-gray-800 rounded-lg text-sm text-gray-400 border border-gray-700 space-y-1">
                        <!-- Log entries will appear here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-8 text-center">
            <a href="/" class="inline-flex items-center text-sm text-gray-500 hover:text-gray-400 transition p-2 rounded-lg hover:bg-gray-800">
                <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        const video = document.getElementById('webcam-feed');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const statusBox = document.getElementById('status-box');
        const accessIcon = document.getElementById('access-icon');
        const accessTitle = document.getElementById('access-title');
        const accessMessage = document.getElementById('access-message');
        const logBox = document.getElementById('log-box');
        
        let stream = null;
        let isProcessing = false;
        // Interval for sending images to the server
        const CAPTURE_INTERVAL = 2000; 

        /**
         * Updates the visual status box based on the verification result.
         */
        function updateStatus(status, title, message) {
            statusBox.className = 'status-box rounded-xl p-4 transition duration-300 shadow-inner flex flex-col justify-center items-center';
            
            if (status === 'granted') {
                statusBox.classList.add('bg-green-800/50', 'border-green-500');
                accessIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
                accessIcon.classList.remove('text-yellow-500', 'text-red-500');
                accessIcon.classList.add('text-green-500');
                accessTitle.classList.remove('text-yellow-500', 'text-red-500');
                accessTitle.classList.add('text-green-500');
            } else if (status === 'denied' || status === 'error') {
                statusBox.classList.add('bg-red-800/50', 'border-red-500');
                accessIcon.innerHTML = '<i class="fas fa-times-circle"></i>';
                accessIcon.classList.remove('text-yellow-500', 'text-green-500');
                accessIcon.classList.add('text-red-500');
                accessTitle.classList.remove('text-yellow-500', 'text-green-500');
                accessTitle.classList.add('text-red-500');
            } else { // waiting/processing
                statusBox.classList.add('bg-gray-800', 'border-yellow-500');
                accessIcon.innerHTML = '<i class="fas fa-search"></i>';
                accessIcon.classList.remove('text-red-500', 'text-green-500');
                accessIcon.classList.add('text-yellow-500');
                accessTitle.classList.remove('text-red-500', 'text-green-500');
                accessTitle.classList.add('text-yellow-500');
            }

            accessTitle.textContent = title;
            accessMessage.textContent = message;
        }

        /**
         * Adds an event message to the log box.
         */
        function logEvent(message, type = 'info') {
            const now = new Date().toLocaleTimeString();
            const logEntry = document.createElement('p');
            logEntry.className = 'break-words';
            
            let icon = '';
            let colorClass = 'text-gray-400';

            if (type === 'granted') {
                icon = '<span class="text-green-500">ACCESS GRANTED</span>';
                colorClass = 'text-green-400';
            } else if (type === 'denied') {
                icon = '<span class="text-red-500">ACCESS DENIED</span>';
                colorClass = 'text-red-400';
            } else if (type === 'error') {
                icon = '<span class="text-red-700">SYSTEM ERROR</span>';
                colorClass = 'text-red-700';
            } else {
                icon = '<span class="text-blue-500">INFO</span>';
            }

            logEntry.innerHTML = `<span class="${colorClass}">[${now}]</span> ${icon}: ${message}`;
            
            // Add to the top of the log box
            if (logBox.firstChild) {
                logBox.insertBefore(logEntry, logBox.firstChild);
            } else {
                logBox.appendChild(logEntry);
            }
        }


        /**
         * Starts the webcam feed.
         */
        async function startWebcam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    updateStatus('waiting', 'System Initialized', 'Start standing in front of the camera.');
                    // Start the continuous capture interval
                    setInterval(captureAndVerify, CAPTURE_INTERVAL);
                };
            } catch (err) {
                console.error("Error accessing webcam:", err);
                updateStatus('error', 'Camera Error', 'Could not access webcam. Check permissions.');
            }
        }

        /**
         * Captures a frame and sends it to the server for face verification and check-in logging.
         */
        async function captureAndVerify() {
            if (isProcessing || video.readyState !== video.HAVE_ENOUGH_DATA) {
                // Only update status if the video is ready but we're already processing
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                     updateStatus('waiting', 'Processing...', 'Hold still, checking identity...');
                }
                return;
            }

            isProcessing = true;
            
            try {
                // 1. Capture Image
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const dataURL = canvas.toDataURL('image/jpeg', 0.9);
                
                // 2. Send to Server for Check-in (This hits the IP-checked route)
                const response = await fetch('/checkin_verify_and_log', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: dataURL })
                });

                const result = await response.json();
                
                if (result.status === 'granted') {
                    updateStatus('granted', 'ACCESS GRANTED', `Welcome, ${result.name}! You are checked in.`);
                    logEvent(`Visitor ${result.name} checked in. Distance: ${result.distance.toFixed(4)}`, 'granted');
                } else if (result.status === 'denied') {
                    updateStatus('denied', 'ACCESS DENIED', result.message);
                    logEvent(`Failed check-in: ${result.message}`, 'denied');
                } else if (result.status === 'waiting') {
                     updateStatus('waiting', 'Scanning...', result.message);
                } else {
                    updateStatus('error', 'SERVER ERROR', result.message);
                    logEvent(`Server returned an unexpected error: ${result.message}`, 'error');
                }

            } catch (error) {
                console.error('Fetch error:', error);
                updateStatus('error', 'Network Failure', 'Could not connect to the check-in server.');
                logEvent('System disconnected from the check-in service.', 'error');
            } finally {
                isProcessing = false;
            }
        }

        // Start webcam automatically on load
        window.onload = startWebcam;
        
        // Ensure webcam stops when navigating away
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
