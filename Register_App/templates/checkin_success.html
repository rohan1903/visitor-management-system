<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* Light background */
        }
        .success-card {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .success-icon {
            animation: pulse-grow 1.5s infinite cubic-bezier(0.65, 0.815, 0.735, 0.395);
        }
        @keyframes pulse-grow {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Success Confirmation Card -->
    <div class="w-full max-w-xl bg-white p-8 md:p-12 success-card rounded-xl text-center border-t-8 border-green-500">
        
        <!-- Success Icon -->
        <svg class="w-24 h-24 mx-auto text-green-500 mb-6 success-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>

        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-4">
            Welcome, {{ visitor_name }}!
        </h1>
        <p class="text-xl text-green-600 font-semibold mb-6">
            Check-in Successful
        </p>

        <p class="text-gray-600 mb-8 leading-relaxed">
            Your identity has been verified and your entry is logged. The gate is now open.
        </p>

        <a href="/" class="inline-block px-8 py-3 bg-green-600 text-white font-medium text-lg rounded-lg shadow-md hover:bg-green-700 transition duration-300 transform hover:scale-105">
            Return to Gate Scan
        </a>
    </div>

</body>
</html>
